<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Mass Readings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #075e54;
    }

    .reading-day {
      margin: 15px 0;
      padding: 15px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 1.1em;
      color: #075e54;
    }

    a {
      text-decoration: none;
      color: #1d3557;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Daily Mass Readings (Septâ€“Dec 2025)</h1>

  <div id="readings"></div>

  <script>
    const startDate = new Date('2025-09-01');
    const endDate = new Date('2025-12-31');
    const container = document.getElementById('readings');

    for (let date = new Date(startDate); date <= endDate; date.setDate(date.getDate() + 1)) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');

      const isoDate = `${yyyy}-${mm}-${dd}`;
      const displayDate = date.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      const readingDiv = document.createElement('div');
      readingDiv.className = 'reading-day';
      readingDiv.innerHTML = `
        <h2>${displayDate}</h2>
        <p><a href="https://bible.usccb.org/bible/readings/${isoDate}.cfm" target="_blank">View Readings</a></p>
      `;
      container.appendChild(readingDiv);
    }
  </script>

</body>
</html>
