
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Catholic Reading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #075e54;
      color: #ffffff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>
<body>
  <header>Today's Mass Reading</header>

  <iframe id="readingFrame" src="https://bible.usccb.org/"></iframe>

  <script>
    // Optionally, set a custom date here
    // Format: YYYY-MM-DD
    // Example: const customDate = '2025-09-01';

    // If you want to use today's date dynamically:
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const formattedDate = `${yyyy}-${mm}-${dd}`;

    const url = `https://bible.usccb.org/bible/readings/${formattedDate}.cfm`;
    document.getElementById('readingFrame').src = url;
  </script>
</body>
</html>
